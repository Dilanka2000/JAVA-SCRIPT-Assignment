<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anspaugh Care</title>

    <link rel="stylesheet" href="./css/reg.css">
</head>
<body class="landing">
    <nav class="nav" >
        <div class="nav_row--top">
            <div class="nav_row--top_logo">
                <img src="./images/logo-1.png">
            </div>
            <div class="nav_row--top_user">
                <button type="button" name="signout-btn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
        
        <div class="nav_row--bottom">
            <h2>Anspaugh Care</h2>
        </div>
    </nav>

    <section class="main-page-section">

        <div class="main-page-body-top">
            <div class="main-page-body-img"><span id="image"></span></div>
            <div class="main-page-body-deatails">Name : <span id="name"></span></div>
            <div class="main-page-body-deatails">Email : <span id="email"></span></div>
            <button type="button" class="signup-btn show" onclick="addUser()">Add new user</button>
        </div>

        
        <div class="signup-body-container hide">
            <form class="signup-body-container_form">
                <h1>Add new user</h1><br>

                <!-- err masages -->
                <p class="err-msg" id="err-msg"></p>

                <div class="signup-body-container_form-deatail">

                    <div class="signup-body-container_form-left">
                        <div class="signup-body-container_form-left_item">Full Name</div>
                        <div class="signup-body-container_form-left_item">Email Address</div>
                        <div class="signup-body-container_form-left_item">Profile Picture</div>
                        <div class="signup-body-container_form-left_item">Password</div>
                        <div class="signup-body-container_form-left_item">Confirm Password</div>
                    </div>
                    
                    <div class="signup-body-container_form-right">
                        <div><input class="signup-body-container_form-right_item" type="text" id="full-name" name="full-name"></div>
                        <div><input class="signup-body-container_form-right_item" type="email" id="email" name="email"></div>
                        <div><input class="signup-body-container_form-right_item" type="file" id="image" name="image"></div>
                        <div><input class="signup-body-container_form-right_item" type="password" id="new-password" name="password"></div> 
                        <div><input class="signup-body-container_form-right_item" type="password" id="re-password" name="re-password"></div> 
                    </div>
                    
                </div>

                <div>
                    <button type="button" name ="signup-btn" class="signup-btn" onclick="signUp()">Add User</button>
                </div>

            </form>
        
        </div>
    
    </section>
    

    <div class="main-footer"></div>
    
    <script src="./js/script.js"></script>
</body>
</html>
